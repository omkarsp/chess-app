<app-header />
<!-- profile.component.html -->


@if (profileService.profile(); as user) {
  <div class="flex justify-self-center text-center p-12 m-6 rounded-3xl shadow-2xl font-russ dark:bg-gray-700 bg-gray-100 dark:text-gray-100  text-gray-700">
    <div class="space-y-2">
      <h1 class="flex justify-center mb-8 font-russ text-2xl dark:text-neutral-300 text-gray-600 ">Profile</h1>
      <img [src]="user.picture.large" alt="Profile photo" class="mx-auto rounded-full shadow-2xl shadow-black dark:shadow-gray-500 my-6" />
      <h2 class="pt-2 text-2xl text-gray-700 dark:text-gray-100 ">{{ user.name.title }} {{ user.name.first }} {{ user.name.last }}</h2>
      <p class="pt-4">📧 {{ user.email }}</p>
      <p>📍 {{ user.location.city }}, {{ user.location.state }}</p>
      <p>📞 {{ user.phone }}</p>
      <p>🎂 {{ user.dob.date | date:'mediumDate' }}</p>

      <div class="pb-6 flex-shrink">
        <button class="shadow-md p-2 bg-royalblue rounded-md text-white w-4/5 hover:scale-105 translate-y-5 duration-100 dark:bg-neutral-300 dark:text-gray-700">Logout</button>
      </div>

    </div>
  </div>
} @else {
  <p>Loading...</p>
}
