<div class="login-container flex flex-col justify-self-center text-center m-6 p-12 font-russ rounded-2xl shadow-2xl bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-100">
    <h1 class="text-2xl text-gray-600 dark:text-neutral-300">Login</h1>
    <form class="m-6 flex flex-col mx-auto">
        
        <input
            #loginEmail
            type="text b"
            placeholder="Email..."
            class="text-xl text-center border-2 rounded-md border-gray-200 m-3 dark:bg-gray-700 hover:scale-105 translate-y-5 duration-100"
        />

        <input
            #loginPassword
            type="password"
            placeholder="Password..."
            class="text-xl text-center border-2 rounded-md border-gray-200 m-3 dark:bg-gray-700 hover:scale-105 translate-y-5 duration-100"
        />

        <button 
            (click)="login(loginEmail.value, loginPassword.value)" 
            class="py-2 bg-royalblue w-11/12 mx-auto rounded-lg text-gray-50 mt-8 hover:scale-105 translate-y-5 duration-100 dark:bg-neutral-300 dark:text-gray-700"
        >
            Login
        </button>

        <button 
            class="py-2 bg-royalblue w-11/12 mx-auto rounded-lg text-xs text-gray-50 mt-4 hover:scale-105 translate-y-5 duration-100 dark:bg-neutral-300 dark:text-gray-700"
        >
            Forgot Password
        </button>
    </form>
</div>
