<app-header />
<div class="register-container flex flex-col justify-self-center text-center m-6 p-12 font-russ rounded-2xl shadow-2xl bg-gray-50">

    <h2 class="m-4 text-2xl text-gray-500">Register</h2>
    <form class="m-6 flex flex-col mx-auto">

        <input 
            type="email" 
            placeholder="Email..."
            class="text-xl text-center border-2 rounded-md border-gray-200 m-3"
        />
        <input 
            type="text" 
            placeholder="Username..." 
            class="text-xl text-center border-2 rounded-md border-gray-200 m-3"
        />
        <input 
            type="password" 
            placeholder="Password..." 
            class="text-xl text-center border-2 rounded-md border-gray-200 m-3"
        />
        <input 
            type="password" 
            placeholder="Confirm Password..." 
            class="text-xl text-center border-2 rounded-md border-gray-200 m-3"
        />

        <button class="py-2 bg-royalblue w-11/12 mx-auto rounded-lg text-gray-50 mt-8">Register</button>

    </form>
</div>
